      <div class="post-cover" style="background: url('{{ site.Tickbg }}') center no-repeat; background-size: cover;"></div>

  </header>

<div class="post-content visible">

      <ul class="tags-list">
	  {{ content }}
      </ul>
  </main>
</div>
    
</body>
