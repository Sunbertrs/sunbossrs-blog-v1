---
layout: default
---

{% include head.html %}

{% include header.html %}

  <header class="g-banner post-header {{ site.postPatterns | prepend: 'post-pattern-' }} {{ site.theme-color | prepend: 'bgcolor-' }} {% unless page.cover %}post-no-cover{% endunless %}" data-theme="{{ site.theme-color }}">
     <h2>{{ page.title }}</h2>
    <div class="filter"></div>
      <div class="post-cover" style="background: url('{{ site.WrapperBg }}') center no-repeat; background-size: cover;"></div>
  </header>

<main class="tags-content">
    <ul class="tags-list">
	
	  {{ content }}
	
    </ul>
</main>
    
</body>
</html>
