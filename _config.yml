  github: '//github.com/sunbossrs'
  email: '//yaorizhuangzhu@163.com'
  twitter: '//twitter.com/mcsunboss'

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink 文章网站
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins 
plugins: [jekyll-paginate]
