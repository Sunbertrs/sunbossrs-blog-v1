bio: '我的世界万岁!!'
avatar: '/assets/img/profile.png'

# Search 搜索
search: true

# Night mode 夜间模式
nightMode: true

# Back to top 回到顶部by SunbossRS
BacktoTop: true

# Comments 评论功能
comments:
  # disqus comments by liaokeyu
  disqus: true
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

  # gitalk comments by tea9
  gitalk: true
  gitalk_clientID: '800a929ad18c8e90fdbc'
  gitalk_Secret: '3dcb1cc3680b9b85ad4291367b4aafefd6806e58'
  gitalk_repo: 'SunbossRS.github.io'
  gitalk_owner: 'SunbossRS'
  gitalk_admin: 'SunbossRS'
  distractionFreeMode: true
  
  # livere by ray-eldath
  livere: false
  
# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share 分享功能
social-share: true

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# post content 投稿文章 reward -> postcontent
reward: 
  enable: true

# Post header background patterns 选择背景样板
postPatterns: 'circuitBoard'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings 建站设置
paginate: 7
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# SNS settings 配置社交网站
#支持这些: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
